{{- $_ := set .Values "images" .Values.global.images }}
{{- if .Values.manifests.daemonset_analytics }}
{{- $context := . }}
{{- $dependencies := .Values.dependencies.analytics }}

{{- $serviceAccountName := "analytics" }}
{{ tuple $context $dependencies $serviceAccountName | include "helm-toolkit.snippets.kubernetes_pod_rbac_serviceaccount" }}
{{ tuple $context $serviceAccountName | include "helm-toolkit.snippets.kubernetes_pod_rbac_csr_role" }}
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: tf-analytics
spec:
{{ tuple $context "analytics" | include "helm-toolkit.snippets.kubernetes_upgrades_daemonset" | indent 2 }}
  template:
    metadata:
      labels:
{{ tuple $context "opentf" "tf-analytics" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 8 }}
      annotations:
        configmap-hash: {{ tuple "configmap-env.yaml" $context | include "helm-toolkit.utils.hash" }}
    spec:
      serviceAccountName: {{ $serviceAccountName }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: {{ .Values.labels.analytics.node_selector_key }}
                operator: In
                values:
                - {{ .Values.labels.analytics.node_selector_value }}
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      imagePullSecrets:
        - name: tf-analytics-docker-secret
      initContainers:
{{ tuple $context $dependencies nil | include "helm-toolkit.snippets.kubernetes_entrypoint_init_container" | indent 8 }}
        - name: tf-node-init
          image: {{ .Values.global.images.tags.node_init | quote }}
          imagePullPolicy: {{ default "" .Values.global.images.imagePullPolicy | quote }}
          securityContext:
            privileged: true
          env:
          - name: CONTRAIL_STATUS_IMAGE
            value: {{ .Values.global.images.tags.tf_status | quote }}
          envFrom:
          - configMapRef:
              name: tf-analytics-env
          volumeMounts:
          - mountPath: /host/usr/bin
            name: host-usr-bin
          - mountPath: /etc/tf/ssl
            name: ssl-dir
          - mountPath: /etc/sysctl.conf
            name: host-sysctl-conf
      containers:
      - name: tf-analytics-api
        image: {{ .Values.global.images.tags.analytics_api | quote }}
        imagePullPolicy: {{ default "" .Values.global.images.imagePullPolicy | quote }}
        ports:
        - name: api-port
          containerPort: {{ .Values.global.tf_env.ANALYTICS_API_PORT | default 8081 }}
        - name: introspect-port
          containerPort: {{ .Values.global.tf_env.ANALYTICS_API_INTROSPECT_PORT | default 8090 }}
        envFrom:
        - configMapRef:
            name: tf-analytics-env
        - configMapRef:
            name: tf-analytics-keystone
        env:
        - name: KEYSTONE_AUTH_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.keystone.admin }}
              key: KEYSTONE_AUTH_ADMIN_PASSWORD
        volumeMounts:
        - mountPath: /var/log/tf/
          name: tf-log
        - mountPath: /var/crashes
          name: var-crashes-analytics
        - mountPath: /etc/tf/ssl
          name: ssl-dir
      - name: tf-collector
        image: {{ .Values.global.images.tags.tf_collector | quote }}
        imagePullPolicy: {{ default "" .Values.global.images.imagePullPolicy | quote }}
        envFrom:
        - configMapRef:
            name: tf-analytics-env
        - configMapRef:
            name: tf-analytics-keystone
        - configMapRef:
            name: tf-analytics-rabbitmq
        env:
        - name: KEYSTONE_AUTH_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.keystone.admin }}
              key: KEYSTONE_AUTH_ADMIN_PASSWORD
        volumeMounts:
        - mountPath: /var/log/tf/
          name: tf-log
        - mountPath: /var/crashes
          name: var-crashes-analytics
      - name: tf-alarm-gen
        image: {{ .Values.global.images.tags.analytics_alarm_gen | quote }}
        imagePullPolicy: {{ default "" .Values.global.images.imagePullPolicy | quote }}
        envFrom:
        - configMapRef:
            name: tf-analytics-env
        - configMapRef:
            name: tf-analytics-keystone
        - configMapRef:
            name: tf-analytics-rabbitmq
        env:
        - name: KEYSTONE_AUTH_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.keystone.admin }}
              key: KEYSTONE_AUTH_ADMIN_PASSWORD
        volumeMounts:
        - mountPath: /var/log/tf/
          name: tf-log
        - mountPath: /var/crashes
          name: var-crashes-analytics
      - name: tf-query-engine
        image: {{ .Values.global.images.tags.analytics_query_engine | quote }}
        imagePullPolicy: {{ default "" .Values.global.images.imagePullPolicy | quote }}
        envFrom:
        - configMapRef:
            name: tf-analytics-env
        - configMapRef:
            name: tf-analytics-keystone
        env:
        - name: KEYSTONE_AUTH_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.keystone.admin }}
              key: KEYSTONE_AUTH_ADMIN_PASSWORD
        volumeMounts:
        - mountPath: /var/log/tf/
          name: tf-log
        - mountPath: /var/crashes
          name: var-crashes-analytics
      - name: tf-snmp-collector
        image: {{ .Values.global.images.tags.analytics_snmp_collector | quote }}
        imagePullPolicy: {{ default "" .Values.global.images.imagePullPolicy | quote }}
        envFrom:
        - configMapRef:
            name: tf-analytics-env
        - configMapRef:
            name: tf-analytics-keystone
        - configMapRef:
            name: tf-analytics-rabbitmq
        volumeMounts:
        - mountPath: /var/log/tf/
          name: tf-log
        - mountPath: /var/crashes
          name: var-crashes-analytics
      - name: tf-topology
        image: {{ .Values.global.images.tags.tf_topology | quote }}
        imagePullPolicy: {{ default "" .Values.global.images.imagePullPolicy | quote }}
        envFrom:
        - configMapRef:
            name: tf-analytics-env
        - configMapRef:
            name: tf-analytics-keystone
        - configMapRef:
            name: tf-analytics-rabbitmq
        volumeMounts:
        - mountPath: /var/log/tf/
          name: tf-log
        - mountPath: /var/crashes
          name: var-crashes-analytics
      - name: tf-analytics-nodemgr
        image: {{ .Values.global.images.tags.nodemgr | quote }}
        imagePullPolicy: {{ default "" .Values.global.images.imagePullPolicy | quote }}
        envFrom:
        - configMapRef:
            name: tf-analytics-env
        - configMapRef:
            name: tf-analytics-keystone
        env:
        - name: NODE_TYPE
          value: analytics
        - name: DOCKER_HOST
          value: "unix://mnt/docker.sock"
        - name: KEYSTONE_AUTH_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.keystone.admin }}
              key: KEYSTONE_AUTH_ADMIN_PASSWORD
        volumeMounts:
        - mountPath: /var/log/tf/
          name: tf-log
        - mountPath: /var/crashes
          name: var-crashes-analytics
        - mountPath: /mnt/docker.sock
          name: docker-unix-socket
        - mountPath: /etc/tf/ssl
          name: ssl-dir
      volumes:
      - name: docker-unix-socket
        hostPath:
          path: /var/run/docker.sock
          type: Socket
      - name: tf-log
        hostPath:
          path: /var/log/tf
      - name: var-crashes-analytics
        hostPath:
          path: /var/crashes
      - name: host-usr-bin
        hostPath:
          path: {{ .Values.volumeMounts.host_usr_bin.hostPath }}
      - name: ssl-dir
        hostPath:
          path: /etc/tf/ssl
      - name: host-sysctl-conf
        hostPath:
          path: /etc/sysctl.conf
{{- end }}
